<div class="container matches-page-container">
  <div class="home-matches">
    <h1 class="matchespage-title">These homes fulfil your needs!</h1>
    <div class="row">
     <div class=" col-md-4 matches-homes-list" ng-repeat="home in $ctrl.allHomes">
      <img class="matches-page-listings-img" src='{{home.img_url}}'>

     <div class="action-info-container-matches-page">
      <div class="action-info-price">
        <span>{{home.home_value}}</span>
      </div>
      <div class="action-info-address">
        <span>{{home.address}}{{home.zip_code}}</span>
      </div>
      <div class="action-info-location">
        <span>{{home.location}}</span>
      </div>
      <div class="action-info-details">
        <span>{{home.bedrooms}} bed -</span>
        <span>{{home.bathrooms}} bath -</span>
        <span>{{home.square_footage}} sqft</span>
      </div>
      <div class="owner-ref">
        <span>{{home.owner_id}}</span>
      </div>
      <div class="action-info-button">
        <span><button type="button" class="btn btn-primary">View Seller Profile</button></span>
      </div>
     </div>
     </div>
    </div>
  </div>
</div>
