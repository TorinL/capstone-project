<div class = "container signupPage">
<form>
  <div class="form-group sign-up">
    <label for="userFirstName">First Name</label>
    <input class="form-control" type="text">
  </div>
  <div class="form-group sign-up">
    <label for="userFirstName">Last Name</label>
    <input class="form-control" type="text">
  </div>
  <div class="form-group sign-up">
    <label for="userEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group sign-up">
    <label for="userPassword">Password</label>
      <input type="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group sign-up">
    <label for="userPhone">Phone Number</label>
      <input class="form-control" type="tel" placeholder="(111) 111-111">
  </div>
  <fieldset class="form-group sign-up">
    <legend>Are you a Seller or a Buyer?</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" value="Seller">
          I am selling my home
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" value="Buyer">
          I am buying a home
        </label>
      </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
