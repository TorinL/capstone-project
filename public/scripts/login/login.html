<div class ="container-fluid">
  <div class ="">
   <h1 id="signinpage">Login</h1>
     <form class="login-form-page" ng-submit='$ctrl.login($ctrl.loginOpts)'>
     <div class="form-group-log-in">
       <label for="userEmailLogin"></label>
         <input ng-model="$ctrl.loginOpts.email" type="email" class="form-control" placeholder="Enter email">
     </div>
     <div class="form-group">
       <label for="userPasswordLogin"></label>
         <input ng-model="$ctrl.loginOpts.password" type="password" class="form-control" placeholder="Enter Password">
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
  </div>
</div>
